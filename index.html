<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S</title>
</head>

<body class="root">
    <div class="root__page-container">
        <header class="header">
          <img class="header__logo" src="./images/logo-vector.svg" alt="Around The U.S">
        </header>

        <main class="content">
            <section class="profile">
                <div>
                    <img class="profile__image" src="./images/profile-image.jpg" alt="profile picture">
                </div>
                <div class="profile__info">
                    <div class="profile__edit-img">
                        <p class="profile__info-name">
                            Jacques Cousteau
                        </p>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info-about">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards"></section>
        </main>

        <footer class="footer"></footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
