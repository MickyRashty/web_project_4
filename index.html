<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S</title>
</head>

<body class="root">
    <div class="root__page-container">
        <header class="header">
            <img class="header__logo" src="./images/logo-vector.svg" alt="Around The U.S">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile-image.jpg" alt="profile picture">
                <div class="profile__info">
                    <div class="profile__info-top-row">
                        <h2 class="profile__info-name">Jacques Cousteau</h2>
                        <button class="profile__edit-button" type="button" aria-label="Edit profile info"></button>
                    </div>
                    <p class="profile__info-about">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add card"></button>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button" aria-label="Close edit form"></button>
                    <form action="#" class="form" name="editForm">
                        <h2 class="form__title">Edit Profile</h2>
                        <input type="text" class="form__input form__input_type_name" placeholder="Name" name="name">
                        <input type="text" class="form__input form__input_type_about" placeholder="About me"
                            name="about">
                        <button type="submit" class="form__save-button">Save</button>
                    </form>
                </div>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/Yosemite-Valley.jpg" alt="Yosemite Valley">
                    <article class="card__description">
                        <h3 class="card__text">Yosemite Valley</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Lake-Louise.jpg" alt="Lake Louise">
                    <article class="card__description">
                        <h3 class="card__text">Lake Louise</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Bald-Mountains.jpg" alt="Bald Mountains">
                    <article class="card__description">
                        <h3 class="card__text">Bald Mountains</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Latemar.jpg" alt="Latemar">
                    <article class="card__description">
                        <h3 class="card__text">Latemar</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                    <article class="card__description">
                        <h3 class="card__text">Vanoise National Park</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/Lago-di-Braies.jpg" alt="Lago di Braies">
                    <article class="card__description">
                        <h3 class="card__text">Lago di Braies</h3>
                        <button class="card__like-button" type="button" aria-label="Like photo"></button>
                    </article>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
