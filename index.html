<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S</title>
</head>

<body class="root">
    <div class="root__page-container">
        <header class="header">
            <img class="header__logo" src="./images/logo-vector.svg" alt="Around The U.S">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile-image.jpg" alt="profile picture">
                <div class="profile__info">
                    <div class="profile__info-top-row">
                        <h1 class="profile__info-name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit profile info"></button>
                    </div>
                    <p class="profile__info-about">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add card"></button>
            </section>
            <section class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <button class="popup__close-button" type="button" aria-label="Close edit form"></button>
                    <form action="#" class="form" name="editForm">
                        <h2 class="form__title">Edit Profile</h2>
                        <input type="text" class="form__input form__input_type_name" placeholder="Name" name="name">
                        <input type="text" class="form__input form__input_type_about" placeholder="About me"
                            name="about">
                        <button type="submit" class="form__button">Save</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_add-card">
                <div class="popup__container">
                    <div>
                        <button class="popup__close-button" type="submit"></button>
                    </div>
                    <form action="#" class="form">
                        <h2 class="form__title">New place</h2>
                        <input type="text" class="form__input form__input_type_title" placeholder="Title" name="title">
                        <input type="text" class="form__input form__input_type_link" placeholder="Image link"
                            name="link">
                        <button type="submit" class="form__button">Create</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_card-picture">
                <div class="popup__container popup__container_type_picture">
                    <div>
                        <button class="popup__close-button" type="submit"></button>
                    </div>
                    <img class="popup__card-image" src="#" alt="#">
                    <p class="popup__card-text"></p>
                </div>
            </section>
            <section class="cards"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <img class="card__image" src="#" alt="#">
            <button class="card__delete-button"></button>
            <div class="card__description">
                <p class="card__text"></p>
                <button class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
