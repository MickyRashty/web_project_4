<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S</title>
</head>

<body class="root">
    <div class="root__page-container">
        <header class="header">
            <img class="header__logo" src="./images/logo-vector.svg" alt="Around The U.S">
        </header>

        <main class="content">
            <section class="profile">
                <div>
                    <img class="profile__image" src="./images/profile-image.jpg" alt="profile picture">
                </div>
                <div class="profile__info">
                    <div class="profile__info-top-row">
                        <p class="profile__info-name">
                            Jacques Cousteau
                        </p>
                        <img class="profile__edit-button" src="./images/edit-button.svg" alt="edit button">
                    </div>
                    <p class="profile__info-about">Explorer</p>
                </div>
                <img class="profile__add-button" src="./images/add-button.svg" alt="add button">
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/Yosemite Valley.jpg" alt="Yosemite Valley">
                    <div class="card__description">
                        <p class="card__text">Yosemite Valley</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Lake Louise.jpg" alt="Lake Louise">
                    <div class="card__description">
                        <p class="card__text">Lake Louise</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Bald Mountains.jpg" alt="Bald Mountains">
                    <div class="card__description">
                        <p class="card__text">Bald Mountains</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Latemar.jpg" alt="Latemar">
                    <div class="card__description">
                        <p class="card__text">Latemar</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Vanoise National Park.jpg" alt="Vanoise National Park">
                    <div class="card__description">
                        <p class="card__text">Vanoise National Park</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/Lago di Braies.jpg" alt="Lago di Braies">
                    <div class="card__description">
                        <p class="card__text">Lago di Braies</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer"></footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
